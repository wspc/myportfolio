<!DOCTYPE html>
<html>
	<head>
		<title>about</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (max-width: 900px), only screen and (max-device-width: 900px)" href="tablet.css" />

	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	<script type="text/javascript">
	
		$(function(){
		
			$("#homebutton").css({
				opacity: 0.3
			});
			$("#workbutton").css({
				opacity: 0.3
			});
			$("#contact").css({
				opacity: 0.3
			});

		
            $("#bar li.button").click(function(){
            	
            	$clicked = $(this);
            	
            	
            	if ($clicked.css("opacity") != "1" && $clicked.is(":not(animated)")) {
            		
            		$clicked.animate({
            			opacity: 1,
            			borderWidth: 5
            		}, 600 );
            		
            		
            		var idToLoad = $clicked.attr("id").split('-');
            		
            		
            		$("#content").find("div:visible").fadeOut("fast", function(){
            			
            			$(this).parent().find("#"+idToLoad[0]).fadeIn();
            		})
            	}
            	
            	
            	$clicked.siblings(".button").animate({
            		opacity: 0.3,
            		borderWidth: 1
            	}, 600 );
            	
            });
		});
		
	</script>





	</head>
 
 
	<body>
	<div id ="home">
	
	<div id="bar">

		<li id="homebutton" class="button">
			<a href="index.html"> <img src="img/nav/2home2.png" alt="home" class="button"/></a>
		</li>

		<li id="aboutbutton" class="button">
			<a href="about.html"><img src="img/nav/2about2.png" alt="about" class="button"/></a>
		</li>

		<li id="workbutton" class="button">
			<a href="mywork.html"><img src="img/nav/2work2.png" alt="works" class="button"/></a>
		</li>

		<li id="contact" class="button">
			<a href="contact.html"><img src="img/nav/2contact.png" alt="contact" class="button"/></a>
		</li>


	</div><!--end div home-->
	
	<div id="content">
			<h1> about </h1>
	<p>A 4th year student at Simon Fraser University.</p>
	<p>Majoring in Economics</P>

	<p>Minor in Print and Digital Publishing and

School of Interactive Art & Technology </p>
		
	</div>

	</footer>

	</div>
	

   
</body>
</html>
